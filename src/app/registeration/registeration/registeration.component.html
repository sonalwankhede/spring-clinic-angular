<div>
  <mat-card style="min-height: 400px">
    <mat-card-title style="margin-bottom: 0px;color: #3f51b5; text-align: center;">Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerationForm" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Set Username</mat-label>
                <input matInput formControlName="usernameCntrl">
                <mat-error *ngIf="hasError('usernameCntrl', 'required')">Username is required</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Set password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCntrl">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="hasError('passwordCntrl', 'required')">Password is required</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-select [formControl]="rolesCntrl" multiple>
                  <mat-select-trigger style="z-index: 2002">
                    {{rolesCntrl.value ? rolesCntrl.value[0] : ''}}
                    <span *ngIf="rolesCntrl.value?.length > 1" class="example-additional-selection">
                      (+{{rolesCntrl.value.length - 1}} {{rolesCntrl.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: inline-block;  margin-bottom: 0px">
      <button mat-raised-button (click)="onSubmit(registerationForm.value)" color="primary" style="margin: 10px;">Complete
        Registeration</button>
    </mat-card-actions>
    <button mat-raised-button
      style="display: inline-block;background-color: rgb(240, 127, 46); color: white;margin: 10px;"
      (click)="redirectToLoginForm()">Back to Login</button>
  </mat-card>
</div>
