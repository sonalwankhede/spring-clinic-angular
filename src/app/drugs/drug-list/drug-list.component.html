<section class="parent padding-top">
  <mat-card fxFlex="500px" fxFlex.xs="100%" style="align-content: center; ">
    <mat-card-title style="background-color: skyblue; text-align: center; ">View All Drugs</mat-card-title>
    <div style="align-content: center;">
      <div *ngIf="!drugs.length > 0" style="text-align: center; ">No Drugs Found In The System. Please 
        <a (click)="addDrug()" style="cursor: pointer;"> Add New Drugs</a>.
      </div>
      <div *ngIf="showTable && drugs.length > 0">
        <table mat-table style="width: 100%; " *ngIf="showTable" class="mat-elevation-z8" [dataSource]="dataSource">
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>
              <mat-form-field appearance="none">
                <mat-label>Drug Content &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <mat-icon style="font-size: 18px;">
                    search
                  </mat-icon>
                </mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="editDrug(element.id)">
              {{element.content}} </td>
          </ng-container>
          <hr>
          <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef>
              <mat-form-field appearance="none">
                <mat-label>Brand Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <mat-icon style="font-size: 18px;">
                    search
                  </mat-icon>
                </mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.brandName }} </td>
          </ng-container>

          <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef> Strength </th>
            <td mat-cell *matCellDef="let element"> {{element.strength}} </td>
          </ng-container>

          <ng-container matColumnDef="form">
            <th mat-header-cell *matHeaderCellDef> Form </th>
            <td mat-cell *matCellDef="let element"> {{element.formOfDrugs}} </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Edit Drug </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="editDrug(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteDrug(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons 
        [length]="dataSource.data.length" (page)="custom()" ></mat-paginator>
      </div>
    </div>
  </mat-card>
</section>
