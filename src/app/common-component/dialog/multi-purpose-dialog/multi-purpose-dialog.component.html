<div style="padding-top: 30px;padding-bottom: 30px; min-width: 600px;">
  <h1 mat-dialog-title>
    <mat-icon class="mat-18" style="color: rgb(250, 185, 44);vertical-align: text-bottom; ">warning</mat-icon> {{title}}
  </h1>

  <div mat-dialog-content style="padding: 30px;">
    <p>{{message}}</p>
  </div>

  <mat-form-field appearance="outline">
    <mat-select formControlName="selectField" (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let drop of listOfFields" [value]="drop">{{drop}}</mat-option>
    </mat-select>
  </mat-form-field>
  <input class="input" required matInput type="text" placeholder="Enter Updated Value" id="controlValue"
  (keyup)="enterValue($event.target.value)" (change)="enterValue($event.target.value)">
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Update</button>
  </div>
</div>
