<div class="container-fluid" style="padding-right: 0%; padding-left: 0%; position: fixed; width: 100%; z-index: 10;">
  <nav class="navbar navbar-default " role="navigation" style="
    height: 76px !important;">

    <img class="img-responsive" style="height: 76px; display: inline-block; vertical-align: baseline;"
      src="./assets/images/Logo_Design_v1.0.png" alt="clinic logo" />
    <div class="container-fluid" style="display: inline-block">
      <ul class="nav navbar-nav" *ngIf="hasUserLoggedIn()">
        <li>
          <a routerLink="welcome" title="home page">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            <span>Home</span>
          </a>
        </li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">Patients<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a routerLink="/patients"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span>
                  All</span></a></li>
            <li><a routerLink="/patients/add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>
                  Add New</span></a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">Inventory<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a routerLink="/drugs"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span>
                  All</span></a>
            </li>
            <li><a routerLink="/drugs/add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span> Add
                  New</span></a></li>
          </ul>
        </li>
        <li>
          <a routerLink="/pathology" routerLinkActive="active" title="pathology">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>Pathology</span>
          </a>
        </li>
        <li>
          <a routerLink="/radiology" routerLinkActive="active" title="radiology">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>Radiology</span>
          </a>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">Suggestions<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a routerLink="/drugAllergies"><span aria-hidden="true"></span><span>
                  Drug Allergies</span></a>
            </li>
            <li><a routerLink="/otherAllergies"><span aria-hidden="true"></span><span>
                  Other Allergies</span></a></li>
            <li><a routerLink="/knownCase"><span aria-hidden="true"></span><span>
                  Known Case</span></a></li>
            <li><a routerLink="/complaints"><span aria-hidden="true"></span><span>
                  Complaints</span></a></li>
            <li><a routerLink="/observations"><span aria-hidden="true"></span><span>
                  Examinations</span></a></li>
            <li><a routerLink="/preliminaryDiagnosis"><span aria-hidden="true"></span><span>
                  Preliminary Diagnosis</span></a></li>
          </ul>
        </li>

      </ul>

    </div>
    <div class="container-fluid" style="display: inline-block; float: right;">
      <ul class="nav navbar-nav">
        <li *ngIf="hasUserLoggedIn()">
          <a routerLink="welcome" title="home page" (click)="logOut()">
            <span>Log Out</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

</div>
<br />
<router-outlet></router-outlet>
<br />
<app-footer-add style="position: fixed; bottom: 0px;
  overflow: hidden; width: 100%; padding: 0;
  z-index: 10;"></app-footer-add>
